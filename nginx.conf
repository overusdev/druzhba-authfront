server {
    listen 80 http2;

    server_name lk.druzba-test.site www.lk.druzba-test.site;

    root /var/www/lk.druzba-test.site/dist/;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    index index.html;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location = /robots.txt  { access_log off; log_not_found off; }

    access_log off;
    error_log  /var/log/nginx/lk.druzba-test.site-error.log error;

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
